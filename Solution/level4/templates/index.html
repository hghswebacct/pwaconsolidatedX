    <!-- Manifest -->
    <link rel="manifest" href="{{ url_for('manifest') }}" />
    <!-- Service Worker -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("{{ url_for('static', filename='service-worker.js') }})

          .catch((err) =>
            console.error("Service Worker Registration Failed:", err)
          );
      }
    </script>
